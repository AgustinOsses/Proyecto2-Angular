<h1>Busqueda: <small> {{termino}}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroArr.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe resultados para {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]='heroe' [index]='i' *ngFor="let heroe of heroArr; let i='index'"></app-heroe-tarjeta>
</div>
